<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMD 541 - Lab 3 - Jerin Jack Joseph Raj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="text-align: center; margin-bottom: 15px;">
    <h2 class="name-title">ITMD 541 - Lab 3 - Jerin Jack Joseph Raj</h2>
		
    <div class="container">
        <div class="title-box">
            <h1>Tip Calculator</h1>
        </div>
        <form id="tipForm">
            <label for="billTotal">Bill Total $</label>
            <input type="text" id="billTotal" placeholder="Enter amount" required>

            <label for="currency">Select Currency</label>
            <select id="currency" onchange="convertCurrency()">
                <option value="USD" data-rate="1">USD ($)</option>
                <option value="INR" data-rate="84.07">INR (₹)</option>
                <option value="JPY" data-rate="149.34">JPY (¥)</option>
            </select>
            
            <label for="tipPercentage">Tip Percentage <span id="tipDisplay">15%</span></label>
            <input type="range" id="tipPercentage" min="0" max="100" value="15" oninput="updateTipPercentage()">
            
            <label for="tipAmount">Tip Amount</label>
            <input type="text" id="tipAmount" disabled>

            <label for="totalWithTip">Total with Tip</label>
            <input type="text" id="totalWithTip" disabled>
            
            <button type="button" onclick="calculateTip()">Calculate</button>
        </form>
        
        <p id="conversionRates">
            Conversion Rates:<br>
            1 USD = 84.07 INR<br>
            1 USD = 149.34 JPY
        </p>

        <p id="thankYou">Thank you for using the Tip Calculator!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
